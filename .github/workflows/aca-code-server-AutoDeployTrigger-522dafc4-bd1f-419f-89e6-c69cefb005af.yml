name: Trigger auto deployment for aca-code-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-code-server-AutoDeployTrigger-522dafc4-bd1f-419f-89e6-c69cefb005af.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACACODESERVER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca2b3e682cedacr.azurecr.io
          registryUsername: ${{ secrets.ACACODESERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACACODESERVER_REGISTRY_PASSWORD }}
          containerAppName: aca-code-server
          resourceGroup: rg-code-server
          imageToBuild: ca2b3e682cedacr.azurecr.io/aca-code-server:${{ github.sha }}
          
            

     

